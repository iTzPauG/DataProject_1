      - name: pollutant_type
        description: "Tipo de contaminante medido."
      - name: measurement_day
        description: "Día de medición truncado al inicio del día."
      - name: avg_daily
        description: "Concentración promedio diaria."
      - name: max_daily
        description: "Concentración máxima diaria."
      - name: min_daily
        description: "Concentración mínima diaria."
      - name: num_measurements
        description: "Número de mediciones por día."
      - name: variation_vs_prev_day
        description: "Variación respecto al día anterior."

  - name: mart_air_quality_monthly
    description: "MART de concentraciones mensuales de contaminantes por estación."
