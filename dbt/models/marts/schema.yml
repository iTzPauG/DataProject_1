version: 2

models:
  - name: mart_air_quality_hourly
    description: "MART de concentraciones horarias de contaminantes por estación."
    columns:
      - name: location_id
        description: "ID de la ubicación de la estación."
      - name: station_name
        description: "Nombre de la estación de medición."
      - name: pollutant_type
        description: "Tipo de contaminante medido."
      - name: measurement_hour
        description: "Hora de medición truncada al inicio de la hora."
      - name: avg_hourly
        description: "Concentración promedio por hora."
      - name: max_hourly
        description: "Concentración máxima por hora."
      - name: min_hourly
        description: "Concentración mínima por hora."
      - name: num_measurements
        description: "Número de mediciones por hora."
      - name: variation_vs_prev_hour
        description: "Variación respecto a la hora anterior."

